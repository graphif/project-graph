    title: 重载应用
    description: |
      重载应用，重新加载当前工程文件
      等同于浏览器刷新网页
      这个功能很危险！会导致未保存的进度丢失！
  saveFile:
    title: 保存文件
    description: |
      保存当前工程文件，若当前文件是草稿则另存为
  newDraft:
    title: 新建草稿
    description: |
      新建一个草稿文件，并切换到该文件
      若当前文件未保存则无法切换
  openFile:
    title: 打开文件
    description: |
      选择一个曾经保存的json/prg文件并打开
  undo:
    title: 撤销
    description: 撤销上一次操作
  redo:
    title: 取消撤销
    description: 取消上一次撤销操作
  resetView:
    title: 重置视野
    description: |
      如果没有选择任何内容，则根据全部内容重置视野；
      如果有选择内容，则根据选中内容重置视野
  resetCameraScale:
    title: 重置缩放
    description: 将视野缩放重置为标准大小
  folderSection:
    title: 折叠或展开Section框
    description: 按下后选中的Section框会切换折叠或展开状态
  reverseEdges:
    title: 反转连线的方向
    description: |
      按下后，选中的连线的方向会变成相反方向
      例如，原先是 A -> B，按下后变成 B -> A
      此功能的意义在于快速创建一个节点连向多个节点的情况
      因为目前的连线只能一次性做到多连一。
  reverseSelectedNodeEdge:
    title: 反转选中的节点的所有连线的方向
    description: |
      按下后，所有框选选中的节点中
      每个节点的所有连线都会反转方向
      进而实现更快捷的一连多
  createUndirectedEdgeFromEntities:
    title: 选中的实体之间创建无向连线
    description: |
      按下后，选中的两个或者多个实体之间会创建一条无向连线
  packEntityToSection:
    title: 将选中的实体打包到Section框中
    description: |
      按下后，选中的实体会自动包裹到新Section框中
  unpackEntityFromSection:
    title: Section框拆包，转换为文本节点
    description: |
      按下后，选中的Section框中的实体会被拆包，自身转换成一个文本节点
      内部的实体将会掉落在外面
  textNodeToSection:
    title: 将选中的文本节点转换成Section框
    description: |
      按下后，选中的文本节点会被转换成Section框
      可以用于section框的快速创建
  deleteSelectedStageObjects:
    title: 删除选中的舞台物体
    description: |
      按下后，选中的舞台物体会被删除
      舞台物体包括实体（节点和Section等独立存在的东西）和关系（节点之间的连线）
      默认是delete键，您可以改成backspace键
  editEntityDetails:
    title: 编辑选中的实体的详细信息
    description: |
      按下后，选中的实体的详细信息会被打开编辑
      只有选中的物体数量为1时才有效
  openColorPanel:
    title: 打开颜色面板快捷键
    description: |
      按下后，打开颜色面板，可以用于快速切换节点颜色
  switchDebugShow:
    title: 切换调试信息显示
    description: |
      按下后，切换调试信息显示
      调试信息显示在屏幕左上角，通常为开发者使用
      开启后，屏幕左上角将会显示调试信息。
      若您遇到bug截图反馈时，建议开启此选项。
  generateNodeTreeWithDeepMode:
    title: 生长子级节点
    description: |
      按下后，瞬间生长一个节点并放置在当前选中节点的右侧
      同时自动排版整个节点树的结构，确保其是一个向右的树型结构
      使用此功能前先确保已选中一个节点、且该节点所在结构为树形结构
  generateNodeTreeWithBroadMode:
    title: 生长同级节点
    description: |
      按下后，瞬间生长一个同级节点并放置在当前选中节点的下方
      同时自动排版整个节点树的结构，确保其是一个向下的树型结构
      使用此功能前先确保已选中一个节点、且该节点存在父级节点
  generateNodeGraph:
    title: 生长自由节点
    description: |
      按下后，出现一个虚拟生长位置
      在按下该键不松开的同时按下“I J K L”键自由调整生长位置
      松开后，生长完成
      使用此功能前先确保已选中一个节点
  createConnectPointWhenDragConnecting:
    title: 拖拽连线时，按下此键，创建质点中转
    description: |
      当拖拽连线时，按下此键，创建质点中转
  treeGraphAdjust:
    title: 调整当前节点所在树形结构的树形排布
    description: |
      主要用于关闭了键盘生长节点时触发的树形排布调整时使用
      可以通过此快捷键手动触发布局调整

  masterBrakeCheckout:
