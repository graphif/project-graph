      Setelah ditekan akan beralih apakah mengizinkan tombol "W S A D" mengontrol gerakan kamera
      Dapat digunakan untuk melarang gerakan kamera sementara, mencegah pergerakan tampilan saat memasukkan tombol rahasia atau pintasan yang mengandung WSAD
  masterBrakeControl:
    title: "Rem Kaki: Hentikan Melayang Kamera"
    description: |
      Setelah ditekan, hentikan melayang kamera, dan atur kecepatan ke 0
  selectAll:
