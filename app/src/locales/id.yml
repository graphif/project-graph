    title: Gerakkan Tampilan ke Kanan seperti Halaman
  exitSoftware:
    title: Keluar Perangkat Lunak
    description: Setelah ditekan, keluar perangkat lunak
  checkoutProtectPrivacy:
    title: Masuk atau Keluar Mode Perlindungan Privasi
    description: |
      Setelah ditekan, semua teks di panggung akan dienkripsi, tidak dapat dilihat orang lain
      Setelah ditekan, semua teks di panggung akan didekripsi, orang lain dapat melihat
      Dapat digunakan saat screenshot untuk melaporkan masalah, tiba-tiba ada orang melihat layar Anda dan konten Anda adalah masalah perasaan (?) saat digunakan
  openTextNodeByContentExternal:
    title: Buka Konten Node yang Dipilih dalam Browser Web atau File Lokal
    description: |
      Setelah ditekan, semua node teks yang dipilih di panggung akan dibuka dengan cara default atau browser.
      Contoh konten node adalah "D:/Desktop/a.txt", setelah memilih node ini dan menekan pintasan, dapat membuka file ini dengan cara default sistem
      Jika konten node adalah alamat web "https://project-graph.top", akan membuka konten web dengan browser default sistem
  checkoutClassroomMode:
    title: Masuk atau Keluar Mode Fokus
    description: |
      Setelah ditekan, masuk mode fokus, semua UI akan disembunyikan, tombol atas akan diolah transparan
      Tekan lagi untuk pulih
  checkoutWindowOpacityMode:
    title: Alihkan Mode Transparansi Jendela
    description: |
      Setelah ditekan, jendela masuk mode transparan penuh, tekan lagi akan masuk mode tidak transparan penuh
      Perhatian perlu mengatur dengan gaya warna panggung. Contoh: mode hitam teks putih, mode putih makalah teks hitam.
      Jika konten di bawah jendela adalah latar belakang putih, disarankan beralih panggung ke mode putih makalah.
  windowOpacityAlphaIncrease:
    title: Tingkatkan Opasitas Jendela
    description: |
      Setelah ditekan, nilai opasitas jendela (alpha) bertambah 0,2, berubah ke arah tidak transparan, nilai maksimum 1
      Ketika tidak dapat ditambah lagi, akan ada petunjuk kilatan tepi jendela
  windowOpacityAlphaDecrease:
    title: Kurangi Opasitas Jendela
    description: |
      Setelah ditekan, nilai opasitas jendela (alpha) berkurang 0,2, berubah ke arah transparan, nilai minimum 0
      Jika keyboard Anda tidak memiliki tombol minus murni numpad, dapat diubah ke tombol minus dan garis bawah di kanan angka 0 baris horizontal
  searchText:
    title: Cari Teks
    description: |
      Setelah ditekan, buka kotak pencarian, dapat memasukkan konten pencarian
      Kotak pencarian mendukung pencocokan parsial, contoh memasukkan "a" dapat mencari "apple" dll.
  clickAppMenuSettingsButton:
    title: Buka Halaman Pengaturan
    description: |
      Tekan tombol ini dapat menggantikan klik tombol antarmuka pengaturan di menu bilah dengan mouse
  clickTagPanelButton:
    title: Buka/Tutup Panel Tag
    description: |
      Tekan tombol ini dapat menggantikan klik tombol buka tutup panel tag di halaman dengan mouse
  clickAppMenuRecentFileButton:
    title: Buka Daftar File Terbaru
    description: |
      Tekan tombol ini dapat menggantikan klik tombol daftar file terbaru di menu bilah dengan mouse
  clickStartFilePanelButton:
    title: Buka/Tutup Daftar File Mulai
    description: |
      Tekan tombol ini dapat menggantikan klik tombol buka tutup daftar file mulai di menu bilah dengan mouse
  copy:
    title: Salin
    description: Setelah ditekan, salin konten yang dipilih
  paste:
    title: Tempel
    description: Setelah ditekan, tempel konten clipboard
  pasteWithOriginLocation:
    title: Tempel dengan Posisi Asli
    description: Setelah ditekan, konten yang ditempel akan tumpang tindih dengan posisi asli
  selectEntityByPenStroke:
    title: Perluas Pilihan Coretan dan Entitas
    description: |
      Setelah memilih satu coretan atau entitas, tekan tombol ini, akan memperluas pilihan entitas di sekitar entitas tersebut
      Jika yang dipilih saat ini adalah coretan, maka perluas pilihan entitas yang disentuh coretan
      Jika yang dipilih saat ini adalah entitas, maka perluas pilihan semua coretan yang disentuh
      Dapat memperluas secara bergantian berkali-kali dengan menekan berulang kali
  expandSelectEntity:
    title: Perluas Pilihan Node
    description: |
      Setelah ditekan, status pilihan entitas akan dipindahkan ke node anak
  expandSelectEntityReversed:
    title: Perluas Pilihan Node Terbalik
    description: |
      Setelah ditekan, status pilihan entitas akan dipindahkan ke node induk
  expandSelectEntityKeepLastSelected:
    title: Perluas Pilihan Node (Pertahankan Status Pilihan Node Saat Ini)
    description: |
      Setelah ditekan, status pilihan entitas akan dipindahkan ke node anak, sambil mempertahankan status pilihan node saat ini
  expandSelectEntityReversedKeepLastSelected:
    title: Perluas Pilihan Node Terbalik (Pertahankan Status Pilihan Node Saat Ini)
    description: |
      Setelah ditekan, status pilihan entitas akan dipindahkan ke node induk, sambil mempertahankan status pilihan node saat ini
  checkoutLeftMouseToSelectAndMove:
    title: Atur Klik Kiri ke Mode "Pilih/Gerakkan"
    description: |
      Yaitu klik kiri mouse beralih ke mode normal
  checkoutLeftMouseToDrawing:
    title: Atur Klik Kiri ke Mode "Coretan"
    description: |
      Yaitu klik kiri mouse beralih ke mode coretan, ada tombol yang sesuai di bilah alat
  checkoutLeftMouseToConnectAndCutting:
    title: Atur Klik Kiri ke Mode "Hubungkan/Potong"
    description: |
      Yaitu klik kiri mouse beralih ke mode hubungkan/potong, ada tombol yang sesuai di bilah alat
  checkoutLeftMouseToConnectAndCuttingOnlyPressed:
    title: Atur Klik Kiri ke Mode "Hubungkan/Potong" (Hanya Saat Ditekan)
    description: |
      Saat dilepaskan beralih kembali ke mode mouse default
  penStrokeWidthIncrease:
    title: Tebalkan Coretan
    description: Setelah ditekan, coretan menjadi tebal
  penStrokeWidthDecrease:
    title: Tipiskan Coretan
    description: Setelah ditekan, coretan menjadi tipis
  screenFlashEffect:
    title: Efek Kilatan Layar Hitam
    description: Mirip dengan hello world di tombol rahasia, tes efek layar hitam muncul untuk membuktikan sistem tombol rahasia berjalan normal
