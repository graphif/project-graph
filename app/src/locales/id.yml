  ZapLineEffect:
    title: (Efek Dasar) Efek Garis Petir
    description: |
      Efek ini adalah komponen efek lain, jika ditutup efek lain mungkin terpengaruh
  MouseTipFeedbackEffect:
    title: Efek Umpan Balik Petunjuk Interaksi Mouse
    description: |
