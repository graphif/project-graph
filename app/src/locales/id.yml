      Buat file konsep baru, dan beralih ke file tersebut
      Jika file saat ini belum disimpan tidak dapat beralih
  newFileAtCurrentProjectDir:
    title: Buat File Baru di Direktori Proyek Saat Ini
    description: |
      Buat file proyek baru di direktori proyek saat ini, dan beralih ke file tersebut (untuk pembuatan file cepat)
      Jika file saat ini adalah status konsep tidak dapat membuat
  openFile:
    title: Buka File
    description: |
      Pilih file json/prg yang pernah disimpan dan buka
  undo:
    title: Batalkan
    description: Batalkan operasi sebelumnya
  redo:
    title: Ulangi Pembatalan
    description: Ulangi operasi pembatalan sebelumnya
  resetView:
    title: Atur Ulang Tampilan
    description: |
      Jika tidak memilih apa pun, atur ulang tampilan berdasarkan semua konten;
      Jika ada konten yang dipilih, atur ulang tampilan berdasarkan konten yang dipilih
  restoreCameraState:
    title: Pulihkan Status Tampilan
    description: |
      Setelah ditekan, pulihkan ke posisi kamera dan ukuran zoom saat menekan tombol F sebelumnya
  resetCameraScale:
    title: Atur Ulang Zoom
    description: Atur ulang zoom tampilan ke ukuran standar
  folderSection:
    title: Lipat atau Buka Kotak Section
    description: Setelah ditekan, kotak Section yang dipilih akan beralih status lipat atau buka
  reverseEdges:
    title: Balikkan Arah Garis
    description: |
      Setelah ditekan, arah garis yang dipilih akan menjadi arah berlawanan
      Contoh, semula A -> B, setelah ditekan menjadi B -> A
      Makna fungsi ini adalah membuat situasi satu node menunjuk ke banyak node dengan cepat
      Karena garis saat ini hanya dapat melakukan banyak-ke-satu sekaligus.
  reverseSelectedNodeEdge:
    title: Balikkan Semua Garis Node yang Dipilih
    description: |
      Setelah ditekan, dalam semua node yang dipilih dengan seleksi kotak
      Setiap garis setiap node akan dibalikkan arahnya
      Sehingga mewujudkan satu-ke-banyak yang lebih cepat
  createUndirectedEdgeFromEntities:
    title: Buat Garis Tak Berarah antar Entitas yang Dipilih
    description: |
      Setelah ditekan, akan dibuat garis tak berarah antara dua atau lebih entitas yang dipilih
  packEntityToSection:
    title: Kemas Entitas yang Dipilih ke dalam Kotak Section
    description: |
      Setelah ditekan, entitas yang dipilih akan otomatis dibungkus ke kotak Section baru
  unpackEntityFromSection:
    title: Buka Kemas Kotak Section, Konversi ke Node Teks
    description: |
      Setelah ditekan, entitas dalam kotak Section yang dipilih akan dibuka kemas, dirinya sendiri dikonversi menjadi node teks
      Entitas di dalamnya akan jatuh di luar
  textNodeToSection:
    title: Konversi Node Teks yang Dipilih ke Kotak Section
    description: |
      Setelah ditekan, node teks yang dipilih akan dikonversi ke kotak Section
      Dapat digunakan untuk pembuatan cepat kotak section
  deleteSelectedStageObjects:
    title: Hapus Objek Panggung yang Dipilih
    description: |
      Setelah ditekan, objek panggung yang dipilih akan dihapus
      Objek panggung termasuk entitas (node, Section, dll. yang ada secara independen) dan relasi (garis antar node)
      Default adalah tombol delete, Anda dapat mengubahnya ke tombol backspace
  editEntityDetails:
    title: Edit Detail Entitas yang Dipilih
    description: |
      Setelah ditekan, detail entitas yang dipilih akan dibuka untuk diedit
      Hanya berlaku saat jumlah objek yang dipilih adalah 1
  openColorPanel:
    title: Pintasan Buka Panel Warna
    description: |
      Setelah ditekan, buka panel warna, dapat digunakan untuk beralih warna node dengan cepat
  switchDebugShow:
    title: Alihkan Tampilan Informasi Debug
    description: |
      Setelah ditekan, alihkan tampilan informasi debug
      Informasi debug ditampilkan di sudut kiri atas layar, biasanya digunakan oleh pengembang
      Saat diaktifkan, informasi debug akan ditampilkan di sudut kiri atas layar.
      Disarankan mengaktifkan ini saat melaporkan bug dengan screenshot.
  generateNodeTreeWithDeepMode:
    title: Tumbuhkan Node Anak
    description: |
      Setelah ditekan, tumbuhkan node secara instan dan letakkan di kanan node yang dipilih saat ini
      Jika arah tumbuh diatur pada node, maka akan tumbuh ke arah yang ditentukan (jika tidak diatur default ke kanan)
      Sambil otomatis melayout struktur seluruh pohon node, memastikannya adalah struktur pohon ke kanan
      Sebelum menggunakan fungsi ini pastikan telah memilih satu node, dan struktur tempat node tersebut berada adalah struktur pohon
  generateNodeTreeWithBroadMode:
    title: Tumbuhkan Node Selevel
    description: |
      Setelah ditekan, tumbuhkan node selevel secara instan dan letakkan di bawah node yang dipilih saat ini
      Sambil otomatis melayout struktur seluruh pohon node, memastikannya adalah struktur pohon ke bawah
      Sebelum menggunakan fungsi ini pastikan telah memilih satu node, dan node tersebut memiliki node induk
  generateNodeGraph:
    title: Tumbuhkan Node Bebas
    description: |
      Setelah ditekan, muncul posisi tumbuh virtual
      Saat ini, tekan tombol "I J K L" untuk menyesuaikan posisi tumbuh secara bebas
      Tekan tombol ini lagi, keluar dari mode tumbuh bebas
      Sebelum menggunakan fungsi ini pastikan telah memilih satu node
  createConnectPointWhenDragConnecting:
    title: Saat Menyeret Garis, Tekan Tombol Ini untuk Buat Titik Massa Transit
    description: |
      Saat menyeret garis, tekan tombol ini untuk buat titik massa transit
  treeGraphAdjust:
    title: Sesuaikan Layout Pohon Struktur Node Saat Ini
    description: |
      Terutama digunakan saat menutup penyesuaian layout pohon yang dipicu oleh pertumbuhan node keyboard
      Dapat memicu penyesuaian layout secara manual melalui pintasan ini
  treeGraphAdjustSelectedAsRoot:
    title: Format Struktur Pohon dengan Node yang Dipilih sebagai Akar
    description: |
      Format struktur pohon dengan node yang dipilih saat ini sebagai node akar
      Tidak akan mencari akar seluruh pohon, hanya memformat subpohon dengan node yang dipilih sebagai akar
  dagGraphAdjust:
    title: Sesuaikan Layout DAG Node yang Dipilih Saat Ini
    description: |
      Lakukan penyesuaian layout otomatis pada struktur graf asiklik berarah (DAG) yang dipilih
      Hanya tersedia saat node yang dipilih membentuk struktur DAG
  gravityLayout:
    title: Tahan Layout Gaya Gravitasi
    description: |
      Setelah memilih sekelompok node yang terhubung garis, tahan tombol ini untuk melakukan layout gaya gravitasi.
      Perhatian jika ingin menyesuaikan kustom, hanya dapat diatur ke tombol non-modifier tunggal, jika tidak mungkin ada bug yang tidak diketahui.
  setNodeTreeDirectionLeft:
    title: Atur Arah Tumbuh Pohon Node Saat Ini ke Kiri
    description: |
      Perlu memilih node lalu tekan pintasan ini
      Setelah diatur, saat menekan Tab pada node ini, akan tumbuh ke kiri
  setNodeTreeDirectionRight:
    title: Atur Arah Tumbuh Pohon Node Saat Ini ke Kanan
    description: |
      Perlu memilih node lalu tekan pintasan ini
      Setelah diatur, saat menekan Tab pada node ini, akan tumbuh ke kanan
  setNodeTreeDirectionUp:
    title: Atur Arah Tumbuh Pohon Node Saat Ini ke Atas
    description: |
      Perlu memilih node lalu tekan pintasan ini
      Setelah diatur, saat menekan Tab pada node ini, akan tumbuh ke atas
  setNodeTreeDirectionDown:
    title: Atur Arah Tumbuh Pohon Node Saat Ini ke Bawah
    description: |
      Perlu memilih node lalu tekan pintasan ini
      Setelah diatur, saat menekan Tab pada node ini, akan tumbuh ke bawah

  masterBrakeCheckout:
